name: Convert JSON to HTML (Python)

# Déclenche le workflow sur push du JSON ou manuellement
on:
  push:
    paths:
      - "data.json"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ← IMPORTANT pour le git push

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances (si besoin)
      - name: Installer les packages
        run: |
          python -m pip install --upgrade pip
          pip install --quiet --no-cache-dir requests

      # 4️⃣ Générer le HTML
      - name: Générer le HTML depuis JSON
        run: python generate_html.py

      # 5️⃣ Commit & push
      - name: Commit & push le HTML généré
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output.html
          git diff --cached --quiet || git commit -m "Mise à jour automatique du HTML"
          git push
