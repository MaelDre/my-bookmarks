name: Convert JSON to HTML (Python)

# D√©clenche le workflow sur push du JSON ou manuellement
on:
  push:
    paths:
      - "data.json"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le d√©p√¥t
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ‚Üê IMPORTANT pour le git push

      # 2Ô∏è‚É£ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installer les d√©pendances (si besoin)
      - name: Installer les packages
        run: |
          python -m pip install --upgrade pip
          pip install --quiet --no-cache-dir requests

      # 4Ô∏è‚É£ G√©n√©rer le HTML
      - name: G√©n√©rer le HTML depuis JSON
        run: python generate_html.py

      # 5Ô∏è‚É£ Commit & push
      - name: Commit & push le HTML g√©n√©r√©
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output.html
          git diff --staged --quiet || git commit -m "ü§ñ Auto-generate HTML from JSON [skip ci]"
          git push

          

